<div>
  <h3>Your Orders</h3>
</div>
<div class="example-container mat-elevation-z8">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>

    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)">
  
      <!-- Position Column -->
      <ng-container matColumnDef="ItemNo" sortActionDescription="Sort by Index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Item No </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ItemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ItemName"> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="ItemType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Itemtype"> Item Type </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemType}} </td>
      </ng-container>
      <ng-container matColumnDef="Cuisine">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Cuisine"> Cuisine </th>
        <td mat-cell *matCellDef="let element"> {{element.Cuisine}} </td>
      </ng-container>

      <ng-container matColumnDef="OrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by orderdate"> Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="ItemPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemPrice}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
